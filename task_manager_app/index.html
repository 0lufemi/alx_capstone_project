<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Femi Task App</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <main>
      <!-- Task Manager Form -->
      <section>
        <h1 class="heading">Femi Task App</h1>
        <div class="container">
          <div class="form-group">
            <div class="form-control">
              <label for="activity-field">Activity</label>
              <input type="text" id="activity-field" />
            </div>
            <div class="form-control">
              <label for="date-field">Date</label>
              <input type="date" id="date-field" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-control">
              <label for="time-field">Time</label>
              <input type="time" id="time-field" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-control">
              <input
                type="button"
                id="task-form-btn"
                class="btn-primary"
                value="Add Task"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- End of Task Manager form -->

      <!-- Task Output -->
      <section id="taskDisplay">
        <div class="card">
          <div class="img-group">
            <img src="assets/Task-256.png" alt="task icon" srcset="" width="150px"/>
            <input type="checkbox" name="" id="" />
          </div>
          <div class="card-body">
            <h4>Activity Name</h4>
            <div class="para">
              <p>Date: Time</p>
              <p>Task Status</p>
            </div>
            <div class="btn-group">
              <button class="btn-update">Edit</button>
              <button class="btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </section>
      <!-- End of Task Output -->
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>

{% extends "base.html" %}
{% block title %} Signup {% endblock %}
{% block content %}
<form action="/form" method="POST">
    <h3 align="center">
        Sign Up
    </h3>
    {% if err_msg %}
    <div class="alert alert-warning" role="alert">
        {{ err_msg }}
    </div>
    {% endif %}

    <div class="form-group">
        <label for="email">
            Email Address
        </label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your email" value="{{ email }}">
        <label for="email">
            Username
        </label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Your Username" value="{{ username }}">
        <label for="password1">
            Password
        </label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Your Password" value="{{ password1 }}">
        <label for="password2">
            Password Again
        </label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Your Password" value="{{ password2 }}">
        <br>
        <div align="center"><button class="btn btn-primary" type="submit">Sign Up</button></div>
    </div>
</form>
{% endblock %}
